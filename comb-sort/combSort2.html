<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
      Comb Sort
    </title>
    <style>

      :root {
        --canvas: 50vw;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        max-height: 95vh;
      }

      #sortCanvas {
        max-height: var(--canvas);
        max-width: var(--canvas);
        border: .2rem solid black;
        border-radius: .2rem;
      }

    </style>
  </head>
  <body>
    <h1>
      Comb Sort
    </h1>
    <canvas id="sortCanvas">
    </canvas>
  </body>
  <script>

    const getRandomNumber = function(floor, ceiling) {
      //----------------------------------------------------//
      //Gets random number from a preselected range         //
      //integer-> floor: lower bound of the range           //
      //integer-> ceiling: upper bound of the range         //
      //----------------------------------------------------//

      let range = (ceiling - floor) + 1;
      return Math.floor((Math.random() * range) + floor);
    }

    const makeArray = function(length) {
      //----------------------------------------------------//
      //Returns an array filled with random numbers         //
      //integer-> length: length of the array to be returned//
      //----------------------------------------------------//

      let array = []
      for (let i = 0; i < length; i++) {
        array[i] = getRandomNumber(1, 490);
      }
      return array;
    }

    const drawGraph = function(array, bottom = -1, top = -1, color = "blue", special = -1, color2 = "red") {
      //----------------------------------------------------//
      //Graphs the numbers in an array                      //
      //array-> array: array filled with integers           //
      //integer-> bottom: defines a lower limit for         //
      //  different colored bars                            //
      //integer-> top: defines an upper limit for           //
      //  different colored bars                            //
      //string-> color: defines the color for the range of  //
      //  bars specified in the previous two arguments      //
      //integer-> special: defines a column that needs to   //
      //  be offset from the range                          //
      //string-> color2: color of the offset column         //
      //----------------------------------------------------//

      context.clearRect(0, 0, 500, 500);


      for (let i = 0; i < array.length; i++) {
        if (i === special) {
          context.fillStyle = color2;
        } else if (i <= top && i >= bottom) {
          context.fillStyle = color;
        } else {
          context.fillStyle = "red";
        }
        context.beginPath();
        context.fillRect((i * 4), (500-array[i]), 4, array[i]);
        context.closePath();
      }

    }

    function sort(array) {

      function swap(a, b) {
        //--------------------------------------------------//
        //Swaps two indices in an array                     //
        //integer-> a: index of number to be swapped        //
        //integer-> b: index of number to be swapped        //
        //--------------------------------------------------//

        let temp = array[a];
        array[a] = array[b];
        array[b] = temp;
      }

      let i = 0;
      let gap = array.length - 1;
      let shrink = 1.3;
      let sorted = false;
      let lastRound = false;
      let swaps = true;

      let sortLoop = setInterval(function() {
        //--------------------------------------------------//
        //Loops until the array is sorted                   //
        //--------------------------------------------------//

        if (gap < 1) {
          //------------------------------------------------//
          //If our gap is less than 1 then we're almost done//
          //  we need to reset our indices and check if any //
          //  swaps are done on subsequent rounds           //
          //------------------------------------------------//

          i = 0;
          gap = 1;
          if (!swaps) {
            //----------------------------------------------//
            //If no swaps were made, then we're finished,   //
            //  don't need to sort any more, and can end    //
            //  the loop                                    //
            //----------------------------------------------//

            clearInterval(sortLoop);
            setTimeout(function() {
              drawGraph(array);
            }, 10);
          }
          swaps = false;
        }

        if ((i + gap) >= array.length) {
          //------------------------------------------------//
          //If our base index + the element gap exceed the  //
          //  length of our array, we need to shrink our gap//
          //  and reset our index to 0                      //
          //------------------------------------------------//

          i = 0;
          gap = Math.floor(gap / shrink);
        } else if (array[i] > array[i+gap]) {
          //------------------------------------------------//
          //If the element we're evaluating is greater than //
          //  the element we're comparing against, we switch//
          //  the values and increment our base index       //
          //------------------------------------------------//

          swap(i, (i+gap));
          i++;
          swaps = true;
          drawGraph(array, i, i, "blue", (i+gap), "blue");
        } else {
          //------------------------------------------------//
          //If the element we're evaluating is less than the//
          //  element we're comparing it against, we change //
          //  nothing and increment our base index          //
          //------------------------------------------------//

          i++;
          drawGraph(array, i, i, "blue", (i+gap), "blue");
        }

      }, 1);
    }

    let canvas = document.getElementById("sortCanvas");
    canvas.height = 500;
    canvas.width = 500;
    let context = canvas.getContext("2d");

    let size = 125;

    let array = makeArray(size);
    drawGraph(array);
    sort(array);

  </script>
</html>
